<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login To use Our Website</title>
        <link rel="stylesheet" href="../CSSFiles/style1.css">
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt-field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt-field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup-link">
                    Not a member? <a href="https://www.apsjorhat.org/">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
